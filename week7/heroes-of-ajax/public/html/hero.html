<!DOCTYPE html>
<html ng-app="HeroesApp">
<head>
	<title>Heroes of AJAX!</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="/js/heroesApp.js"></script>
	<script type="text/javascript" src="/js/heroesApp.heroController.js"></script>
</head>
<body ng-controller="heroController">
	<img style="width:400px;height:400px" ng-src="{{hero.costume}}">
	<h1>{{hero.name}} - {{hero.HQ.name}}</h1>
	<h3>Protected by {{hero.HQ.moatType}} moat.</h3>
	<ul>
		<li ng-repeat="amenity in hero.HQ.amenities">{{amenity}}</li>
	</ul>

</body>
</html>
